<body>
  <banner>
    <a href="form.html"><img id="logo" src="images/the hu2.jpeg" alt="The HU"></a>
  </banner>
  
<div id="wrapper">
<main>
  <h1>Join "The HU" Band Fan Page</h1>
  <form action="formhandler.php" method="post"> <!-- method="post" is secure-->
    <fieldset>
      <label>Name</label>
        <input type="text" name="name">

      <label>Email</label>
        <input type="email" name="email">
      
      <label>Payment</label>
        <ul>
          <li><input type="radio" name="payment" value="amx">American Express</li>
          <li><input type="radio" name="payment" value="visa">Visa</li>
          <li><input type="radio" name="payment" value="mc">Master Card</li>
          <li><input type="radio" name="payment" value="discover">Discover</li>
        </ul>

      <label>Wines</label>
        <ul>
          <li><input type="checkbox" name="wines[]" value="cab">Cabernet</li>
          <li><input type="checkbox" name="wines[]" value="merlot">Merlot</li>
          <li><input type="checkbox" name="wines[]" value="syrah">Syrah</li>
          <li><input type="checkbox" name="wines[]" value="red-blend">Red Blend</li>
        </ul> <!-- [] is for checking several things --> 

      <label>Comments</label>
        <textarea name="comments"></textarea>
        <input type="submit" value="Send it!">
    </fieldset>
  </form>
  </main>
